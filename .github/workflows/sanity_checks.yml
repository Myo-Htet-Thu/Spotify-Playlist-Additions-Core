name: Sanity Checks

on:
  pull_request:
    types:
      # Check title when opened.
      - opened
      # Check title when new commits are pushed.
      # Required to use as a status check.
      - synchronize


jobs:
  Changelog:
    runs-on: ubuntu-latest
    name: Check CHANGELOG

    steps:
    - uses: actions/checkout@v2

    - name: Verify CHANGELOG is changed
      uses: tj-actions/verify-changed-files@v7.1
      id: verify-changed-files
      with:
        files: CHANGELOG.md

  PR-Name:
    runs-on: ubuntu-latest
    name: PR name

    steps:
    - uses: actions/checkout@v2
    - name: Check the PR title is correct
      uses: Slashgear/action-check-pr-title@v1.0.0
      with:
        regexp: '.*(\[MAJOR\]|\[MINOR\]|\[PATCH\]).*' # Regex the title should match.